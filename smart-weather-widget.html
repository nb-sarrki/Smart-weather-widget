
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Track live weather conditions with our sleek green-themed (#4caf50) weather widget. Enjoy real-time temperature, humidity, wind speed, and conditions with auto location, city search, °C/°F toggle, multilingual support, and dark mode. Fully responsive and blog-embeddable." />
  <title>Smart Weather Widget</title>
  <style>
    :root {
      --primary: #4caf50;
      --bg: #f4f6f8;
      --text: #333;
      --dark-bg: #1c1c1c;
      --dark-text: #f4f4f4;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
      transition: background 0.3s, color 0.3s;
    }
    body.dark-mode {
      background: var(--dark-bg);
      color: var(--dark-text);
    }
    .weather-widget {
      background: white;
      border-radius: 10px;
      padding: 1.5rem;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      gap: 1rem;
      transition: background 0.3s, color 0.3s;
    }
    body.dark-mode .weather-widget {
      background: #2a2a2a;
      color: var(--dark-text);
    }
    .controls {
      display: flex;
      gap: 0.5rem;
    }
    .controls input {
      flex: 1;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .controls button {
      padding: 0.5rem 1rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .loading, .error {
      text-align: center;
      font-style: italic;
      color: grey;
    }
    .weather-info {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
    }
    .weather-info img {
      width: 60px;
    }
    .temp-toggle, .options {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 0.5rem;
      flex-wrap: wrap;
    }
    .temp-toggle button, .options button {
      background: none;
      border: none;
      cursor: pointer;
      font-weight: bold;
      color: var(--primary);
    }
    @media (max-width: 480px) {
      .weather-widget {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="weather-widget">
    <div class="controls">
      <input type="text" id="cityInput" placeholder="Enter city name..." />
      <button onclick="getWeatherByCity()">Search</button>
      <button onclick="getWeatherByLocation()">Auto</button>
    </div>
    <div class="options">
      <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
      <select id="languageSelect" onchange="changeLanguage()">
        <option value="en">English</option>
        <option value="es">Español</option>
        <option value="fr">Français</option>
      </select>
    </div>
    <div class="loading" id="loading" style="display:none;">Loading...</div>
    <div class="error" id="error" style="display:none;"></div>
    <div class="weather-info" id="weatherInfo" style="display:none;">
      <h2 id="cityName"></h2>
      <img id="weatherIcon" src="" alt="Weather Icon" />
      <div><span id="temperature"></span> <span id="unitSymbol">&deg;C</span></div>
      <div id="condition"></div>
      <div id="humidity"></div>
      <div id="wind"></div>
      <div class="temp-toggle">
        <button onclick="toggleTempUnit('C')">Celsius</button>
        <button onclick="toggleTempUnit('F')">Fahrenheit</button>
      </div>
    </div>
  </div>
  <script>
    const API_KEY = '05384305b13b44e6bd5150851251405';
    let currentTempC = null;
    let currentLang = 'en';
    const i18n = {
      en: {
        loading: "Loading...",
        error_location: "Unable to retrieve your location.",
        error_invalid: "Location not found.",
        enter_city: "Please enter a city name.",
        humidity: "Humidity",
        wind: "Wind"
      },
      es: {
        loading: "Cargando...",
        error_location: "No se pudo obtener tu ubicación.",
        error_invalid: "Ubicación no encontrada.",
        enter_city: "Por favor, introduce un nombre de ciudad.",
        humidity: "Humedad",
        wind: "Viento"
      },
      fr: {
        loading: "Chargement...",
        error_location: "Impossible de récupérer votre position.",
        error_invalid: "Emplacement introuvable.",
        enter_city: "Veuillez entrer le nom d'une ville.",
        humidity: "Humidité",
        wind: "Vent"
      }
    };
    function showLoading(show) {
      document.getElementById('loading').style.display = show ? 'block' : 'none';
      if (show) document.getElementById('loading').innerText = i18n[currentLang].loading;
    }
    function showError(message) {
      const errorEl = document.getElementById('error');
      errorEl.innerText = message;
      errorEl.style.display = message ? 'block' : 'none';
    }
    function updateUI(data) {
      const weatherInfo = document.getElementById('weatherInfo');
      weatherInfo.style.display = 'block';
      document.getElementById('cityName').innerText = data.name;
      document.getElementById('weatherIcon').src = `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;
      document.getElementById('condition').innerText = data.weather[0].description;
      document.getElementById('humidity').innerText = `${i18n[currentLang].humidity}: ${data.main.humidity}%`;
      document.getElementById('wind').innerText = `${i18n[currentLang].wind}: ${data.wind.speed} m/s`;
      currentTempC = data.main.temp;
      updateTemperature('C');
    }
    function updateTemperature(unit) {
      if (unit === 'F') {
        document.getElementById('temperature').innerText = ((currentTempC * 9) / 5 + 32).toFixed(1);
        document.getElementById('unitSymbol').innerHTML = '&deg;F';
      } else {
        document.getElementById('temperature').innerText = currentTempC.toFixed(1);
        document.getElementById('unitSymbol').innerHTML = '&deg;C';
      }
    }
    function toggleTempUnit(unit) {
      updateTemperature(unit);
    }
    async function fetchWeather(url) {
      try {
        showError('');
        showLoading(true);
        document.getElementById('weatherInfo').style.display = 'none';
        const res = await fetch(url);
        if (!res.ok) throw new Error(i18n[currentLang].error_invalid);
        const data = await res.json();
        updateUI(data);
      } catch (err) {
        showError(err.message);
      } finally {
        showLoading(false);
      }
    }
    function getWeatherByCity() {
      const city = document.getElementById('cityInput').value.trim();
      if (!city) return showError(i18n[currentLang].enter_city);
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&appid=${API_KEY}&units=metric&lang=${currentLang}`;
      fetchWeather(url);
    }
    function getWeatherByLocation() {
      if (!navigator.geolocation) {
        return showError(i18n[currentLang].error_location);
      }
      navigator.geolocation.getCurrentPosition(
        pos => {
          const { latitude, longitude } = pos.coords;
          const url = `https://api.openweathermap.org/data/2.5/weather?lat=${latitude}&lon=${longitude}&appid=${API_KEY}&units=metric&lang=${currentLang}`;
          fetchWeather(url);
        },
        () => showError(i18n[currentLang].error_location)
      );
    }
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }
    function changeLanguage() {
      const lang = document.getElementById('languageSelect').value;
      currentLang = lang;
    }
  </script>
</body>
</html>
